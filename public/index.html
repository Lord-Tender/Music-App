<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=M+PLUS+Rounded+1c&display=swap"
        rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/7c37944b19.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        button:focus {
            outline: none;
        }

        button {
            cursor: pointer !important;
        }

        body {
            background-color: rgb(198, 216, 231);
            font-family: "Oswald", sans-serif;
            font-family: "M PLUS Rounded 1c", sans-serif;
            overflow: hidden;
        }

        .header {
            display: flex;
            padding: 1rem 3rem;
            margin-top: 0.8rem;
            justify-content: space-between;
        }

        .header p {
            font-size: 2rem;
            color: rgb(255, 24, 62);
        }

        .btn1,
        .btn2 {
            border: none;
            width: 7rem;
            height: 2.4rem;
            margin-right: 25px;
            border-radius: 25px;
            background-color: orangered;
            color: white;
            font-size: 1rem;
        }

        .btn1:hover {
            border: 2.5px solid white;
            background-color: orangered;
            color: white;
        }

        .btn2:hover {
            border: 2.5px solid white;
            background-color: orangered;
            color: white;
        }

        .bodySide {
            display: flex;
            width: 100%;
        }

        .leftSide {
            width: 50%;
        }

        .leftSide h1 {
            margin-top: 15%;
            margin-left: 10%;
            font-size: 3rem;
            color: red;
        }

        .leftSide p {
            margin-left: 10%;
            margin-top: 3%;
            font-size: 1.2rem;
            color: rgb(255, 81, 0);
        }

        .leftSide button {
            margin-left: 10%;
            margin-top: 7%;
            border: none;
            width: 10rem;
            height: 3rem;
            margin-right: 25px;
            border-radius: 25px;
            transition: .4s;
            font-size: 1.2rem;
            border: 2.5px solid white;
            background: orangered;
            color: white;
        }

        .leftSide button:hover {
            background-color: white;
            border: none;
            color: orangered;
        }

        .rightSide {
            width: 50%;
            position: relative;
        }

        .rightSide img {
            position: absolute;
            top: -28%;
            right: 10%;
            height: 39.6rem;
        }

        .header i {
            margin-left: 10px;
        }

        @media screen and (max-width:478px) {
            .header{
                padding: 0.8rem;
            }
            .header p {
                font-size: 1.2rem;
            }
            .btn1,.btn2{
                width: 4.5rem;
                font-size: 0.8rem;
                height: 2rem;
                margin-right: 5px;
            }
            .bodySide{
                flex-direction: column;
            }
            .leftSide{
                width: 100%;
            }
            .leftSide h1{
                font-size: 2rem;
                margin: 0;
                text-align: center;
                margin-top: 1.5rem;
                margin-bottom: 0.5rem;
            }
            .leftSide p{
                font-size: 1.2rem;
                margin: 5px;
                text-align: center;
            }
            .leftSide button{
                width: 35%;
                margin: 0;
                margin-left: 32.5%;
                margin-top: 35px;
            }
            .rightSide{
                width: 100%;
            }
            .rightSide img {
                position: static;
                height: 21rem;
                margin-left: 20%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <p>Tender Music<i class="fa-solid fa-music"></i></p>
        </div>
        <div class="button">
            <a href="signin.html"><button class="btn1">Sign In</button></a>
            <a href="signup.html"><button class="btn2">Sign Up</button></a>
        </div>
    </div>
    <div class="bodySide">
        <div class="leftSide">
            <h1>Tender Music</h1>
            <p>Music is the universal language that speaks to our souls, and our app is the symphony that orchestrates
                your journey through its melodies.</p>
            <a href="signup.html"><button>Sign up</button></a>
        </div>
        <div class="rightSide">
            <img src="Image/pexels-sound-on-3756772-removebg-preview.png" alt="">
        </div>
    </div>
</body>

</html>
