<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .mainSection {
            height: 100vh;
            width: 100%;
            background-color: pink;
            background-color: rgb(255, 109, 56);
        }

        .img {
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .page {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .pageContent {
            width: 45%;
            height: 75%;
            padding: 1rem;
            margin-top: 4%;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, 0.63);
            font-family: "Abel", sans-serif;
        }

        .pageContent h2 {
            text-align: center;
            color: red;
            font-weight: 500;
            font-size: 2rem;
        }

        .lab {
            margin-top: 100px;
            display: none;
        }

        input {
            display: block;
            width: 90%;
            height: 2.9rem;
            border-radius: 7px;
            border: none;
            padding-left: .8rem;
            margin-top: 1rem;
            background-color: rgba(240, 248, 255, 0.781);
            margin-left: 5%;
        }

        input:focus {
            outline: none;
        }

        button {
            border: none;
            width: 40%;
            height: 2.5rem;
            background-color: rgba(255, 68, 0, 0.856);
            border-radius: 8px;
            margin-top: 1.5rem;
            margin-left: 30%;
            color: rgba(255, 255, 255, 0.836);
            font-weight: 600;
            font-family: "Abel", sans-serif;
            letter-spacing: 2px;
            font-size: 1.1rem;
        }

        #signUp {
            text-align: center;
        }

        #errMsg {
            background-color: rgb(252, 168, 168);
            color: red;
            width: 40%;
            border-radius: 7px;
            text-align: center;
            height: 2rem;
            padding-top: 0.3rem;
            margin-left: 30%;
            margin-top: 7px;
            font-weight: 600;
            display: none;
        }

        @media screen and (max-width:478px) {
            .img {
                display: none;
            }

            .pageContent {
                width: 80%;
            }

            #errMsg {
                font-size: 1rem;
                width: 60%;
                margin-left: 20%;
            }
        }

        .google-login-button, .apple-login-button {
            border-radius: 20px;
            box-sizing: border-box;
            padding: 10px 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
                rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            font-size: 16px;
            gap: 5px;
            border: 2px solid #ffffff;
            width: 90%;
            margin: 1rem 0;
            margin-left: 5%;
        }

        .apple-icon, .google-icon {
            font-size: 22px;
            margin-bottom: 1px;
        }

        .apple-login-button {
            background-color: #000000c0;
            color: #fff;
            border: 2px solid #000;
        }

        hr {
            border: 1px solid rgba(61, 52, 52, 0.87);
            margin-top: 1.5rem;
            border-radius: 20px;

        }
    </style>
</head>

<body>
    <section class="mainSection">
        <div class="img"><img src="Image/pexels-sound-on-3756772-removebg-preview.png" alt=""></div>
        <div class="page">
            <div class="pageContent">
                <h2>Sign In to Tender Music</h2>
                <p id="signUp">Don't have an account? <a href="signup.html"
                        style="text-decoration: none;color: rgb(255, 83, 83); font-weight: bold;">Sign Up</a></p>
                <div id="errMsg" class="animate__animated animate__flash animate__infinite animate__slow"><i>Spaces
                        can't empty!</i></div>
                <div class="inputSide">
                    <label for="" class="lab">Email address:</label>
                    <input type="text" id="email" placeholder="Email Address">
                    <label for="" class="lab">Password:</label>
                    <input type="password" id="password" placeholder="Password">
                    <button onclick="signUser()">Login</button>
                    <hr>
                    <div class="google-login-button">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px"
                            class="google-icon" viewBox="0 0 48 48" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
                  c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
                  c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
                  C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
                  c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                  c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                        </svg>
                        <span>Sign up with Google</span>
                    </div>
                    <div class="apple-login-button">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" class="apple-icon"
                            viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M747.4 535.7c-.4-68.2 30.5-119.6 92.9-157.5-34.9-50-87.7-77.5-157.3-82.8-65.9-5.2-138 38.4-164.4 38.4-27.9 0-91.7-36.6-141.9-36.6C273.1 298.8 163 379.8 163 544.6c0 48.7 8.9 99 26.7 150.8 23.8 68.2 109.6 235.3 199.1 232.6 46.8-1.1 79.9-33.2 140.8-33.2 59.1 0 89.7 33.2 141.9 33.2 90.3-1.3 167.9-153.2 190.5-221.6-121.1-57.1-114.6-167.2-114.6-170.7zm-105.1-305c50.7-60.2 46.1-115 44.6-134.7-44.8 2.6-96.6 30.5-126.1 64.8-32.5 36.8-51.6 82.3-47.5 133.6 48.4 3.7 92.6-21.2 129-63.7z">
                            </path>
                        </svg>
                        <span>Sign up with Apple</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIpdXgMUm9V13jvxXcZZRxHO-afHNyj7M",
            authDomain: "tender-music.firebaseapp.com",
            projectId: "tender-music",
            storageBucket: "tender-music.appspot.com",
            messagingSenderId: "638236677984",
            appId: "1:638236677984:web:4e7aed47197027d5a3b005"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signUser = () => {
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            if (email == "" || password == "") {
                document.getElementById("errMsg").style.display = 'block'

                setTimeout(() => {
                    document.getElementById("errMsg").style.display = 'none'
                }, 2000);
            }
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user) {
                        window.location.href = 'music.html'
                    }
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorCode, errorMessage);
                });
        }

        window.signUser = signUser
    </script>
</body>

</html>
