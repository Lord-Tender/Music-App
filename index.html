<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resp.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Rubik&display=swap');
    </style>
    <script defer src="https://kit.fontawesome.com/7c37944b19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainSection">
        <div class="sideBar">
            <div class="sideBarInner">
                <h2>Library</h2>
                <p>Music</p>
                <p>Artist</p>
                <p>Albums</p>
                <!-- <p>x</p> -->
                <div>
                    <h2 style="font-size: 1.3em;">My Music</h2>
                    <p>Recently Played</p>
                    <p>Favourite Song</p>
                    <p>Local Music</p>
                </div>
            </div>
        </div>
        <div class="musicSide">
            <div class="header"></div>
            <section id="innerSection">
                <div class="leftMusic">
                    <div class="banner">
                        <div class="bannerText">
                            <p><i>Voice of the world</i></p>
                            <h3>Tender Music</h3>
                            <p>Turn up the volume of life. Let "Tender Music" be your ultimate music companion.</p>
                            <p>Music Unites, Hearts Ignite.</p>
                        </div>
                        <div class="bannerImg">
                            <img src="Image/pexels-sound-on-3756771-removebg-preview.png" alt="">
                        </div>
                    </div>
                    <div id="loader">
                        <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
                            <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000"
                                stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330"
                                stroke-linecap="round"></circle>
                            <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000"
                                stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110"
                                stroke-linecap="round"></circle>
                            <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000"
                                stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
                            <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000"
                                stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
                        </svg>
                    </div>
                    <div id="musics"></div>
                </div>
                <div class="rightPlaying">
                    <div class="nowPlay">Now Playing</div>
                    <div class="musicImg">
                        <img src="Image/top-view-music-concept-with-casette.jpg" alt="" id="songImgPn">
                    </div>
                    <div>
                        <p id="titlePN">Music Title</p>
                        <p id="artistPN">Artist Name</p>
                    </div>
                    <div class="duration">
                        <p id="currentTime">0:00</p>
                        <div style="width: 75%;">
                            <input type="range" id="musicRange" >
                        </div>
                        <p id="totalDuration">0:00</p>
                    </div>
                    <div class="controls">
                        <div id="backPlay"><i class="fa-solid fa-backward-fast"></i></div>
                        <div id="pauseButton"><i class="fa-solid fa-play" id="play" onclick="playAudio()"></i> <i class="fa-solid fa-pause" id="pause" onclick="pauseAudio()"></i></div>
                        <div id="nextButton"><i class="fa-solid fa-forward-fast"></i></div>
                        <div id="loopButton"><i class="fa-solid fa-repeat"></i></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script>
        window.onload = fetchMe
    </script>
</body>

</html>
